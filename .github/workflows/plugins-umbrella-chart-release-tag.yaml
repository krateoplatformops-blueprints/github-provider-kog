name: plugins-umbrella-chart-release-tag
on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]

  # Alternatively, allow manual triggering with a specified version
  workflow_dispatch:
    inputs:
      version:
        description: 'The new semantic version for the umbrella chart (e.g., 1.3.0)'
        required: true

jobs:
  release-umbrella-chart:
    runs-on: ubuntu-latest
    permissions:
      # Write permission is only needed for publishing packages, not for code.
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with GitHub App
        id: authenticate
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Set up Helm
        uses: azure/setup-helm@v4.1.0
      
      - name: Ensure yq is installed
        run: |
          if ! command -v yq >/dev/null; then
            echo "Installing yq..."
            # Mike Farah yq (Linux amd64); adjust for arm if needed
            YQ_BIN=/usr/local/bin/yq
            sudo curl -sSL "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" -o "${YQ_BIN}"
            sudo chmod +x "${YQ_BIN}"
          fi
          echo "yq version: $(yq --version)"

      - name: Update Chart.yaml with latest versions
        run: |
          CHART_DIR="./github-provider-kog-plugins-chart"
          UMBRELLA_VERSION="${{ github.event.inputs.version }}"
          HELM_REPO_URL="https://marketplace.krateo.io"
          HELM_REPO_NAME="krateo-marketplace"

          echo "Setting up Helm repository..."
          helm repo add ${HELM_REPO_NAME} ${HELM_REPO_URL}
          helm repo update

          echo "Fetching latest versions for dependencies..."
          COLLABORATOR_VERSION=$(helm search repo ${HELM_REPO_NAME}/github-provider-kog-collaborator-plugin -o json | jq -r '.[0].version')
          TEAMREPO_VERSION=$(helm search repo ${HELM_REPO_NAME}/github-provider-kog-teamrepo-plugin -o json | jq -r '.[0].version')

          if [ -z "$COLLABORATOR_VERSION" ] || [ -z "$TEAMREPO_VERSION" ]; then
            echo "Error: Could not determine latest version for one or more plugin charts."
            exit 1
          fi
          
          echo "Updating umbrella chart to version ${UMBRELLA_VERSION} in-memory..."
          
          yq e ".version = \"${UMBRELLA_VERSION}\"" -i "${CHART_DIR}/Chart.yaml"
          yq e "(.dependencies[] | select(.name == \"github-provider-kog-collaborator-plugin\")).version = \"${COLLABORATOR_VERSION}\"" -i "${CHART_DIR}/Chart.yaml"
          yq e "(.dependencies[] | select(.name == \"github-provider-kog-teamrepo-plugin\")).version = \"${TEAMREPO_VERSION}\"" -i "${CHART_DIR}/Chart.yaml"

          echo "Final Chart.yaml content for this release:"
          cat "${CHART_DIR}/Chart.yaml"

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ steps.authenticate.outputs.token }}
          charts_dir: ./github-provider-kog-plugins-chart
          charts_url: https://marketplace.krateo.io
          owner: krateoplatformops-blueprints
          repository: marketplace
          branch: gh-pages
