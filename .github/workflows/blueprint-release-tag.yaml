name: blueprint-release-tag

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate with GitHub App
        id: authenticate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
   
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Helm
        uses: azure/setup-helm@v4.1.0

      - name: Resolve and Replace Chart Versions
        run: |
          CHART_DIR="./blueprint"
          NEW_VERSION="${{ github.ref_name }}"
          HELM_REPO_URL="https://marketplace.krateo.io"
          HELM_REPO_NAME="krateo-marketplace"

          echo "Setting up Helm repository..."
          helm repo add ${HELM_REPO_NAME} ${HELM_REPO_URL}
          helm repo update

          echo "Fetching latest version for dependency chart..."
          PLUGINS_CHART_VERSION=$(helm search repo ${HELM_REPO_NAME}/github-provider-kog-plugins -o json | jq -r '.[0].version')

          if [ -z "$PLUGINS_CHART_VERSION" ]; then
            echo "Error: Could not determine latest version for github-provider-kog-plugins chart."
            exit 1
          fi

          echo "Updating chart to version ${NEW_VERSION}"
          echo "Setting dependency github-provider-kog-plugins to version ${PLUGINS_CHART_VERSION}"

          # Perform replacements on a temporary copy
          cp "${CHART_DIR}/Chart.yaml" "${CHART_DIR}/Chart.yaml.tmp"
          sed -i "s/CHART_VERSION/${NEW_VERSION#v}/g" "${CHART_DIR}/Chart.yaml.tmp"
          sed -i "s/GITHUB_PROVIDER_KOG_PLUGINS_CHART_VERSION/${PLUGINS_CHART_VERSION}/g" "${CHART_DIR}/Chart.yaml.tmp"
          
          # Overwrite the original for the duration of the job
          mv "${CHART_DIR}/Chart.yaml.tmp" "${CHART_DIR}/Chart.yaml"

          echo "Final Chart.yaml content for this release:"
          cat "${CHART_DIR}/Chart.yaml"

      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ steps.authenticate.outputs.token }}
          charts_dir: ./blueprint
          charts_url: https://marketplace.krateo.io
          owner: krateoplatformops-blueprints
          repository: marketplace
          branch: gh-pages