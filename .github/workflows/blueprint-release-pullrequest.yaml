name: blueprint-release-pullrequest

on:
  pull_request:
    branches:
      - main
    paths:
      - 'blueprint/**'

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate with GitHub App
        id: authenticate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Extract latest Chart Version
        id: chart_version
        uses: tdemin/find-latest-tag@v1
        continue-on-error: true
        with:
          repo: https://${{ steps.authenticate.outputs.token }}@github.com/${{ github.repository }}.git

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set CHART_VERSION (fallback if no tag)
        id: set_version
        run: |
          if [ -z "${{ steps.chart_version.outputs.tag }}" ]; then
            echo "No tag found, using default 0.1.0"
            echo "tag=0.1.0" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ steps.chart_version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Print Chart Version
        run: echo "CHART_VERSION=${{ steps.set_version.outputs.tag }}"

      - name: Replace Chart Version in Chart.yaml
        run: sed -i "s/CHART_VERSION/${{ steps.set_version.outputs.tag }}/g" ./blueprint/Chart.yaml

      - name: Extract latest App Version
        uses: tdemin/find-latest-tag@v1
        id: app_version
        with:
          repo: https://github.com/krateoplatformops/github-rest-dynamic-controller-plugin.git

      - name: Print latest App Version
        run: echo APP_VERSION:${{ steps.app_version.outputs.tag }}

      - name: Replace App Version in Chart.yaml
        run: sed -i 's/APP_VERSION/${{ steps.app_version.outputs.tag }}/g' ./blueprint/Chart.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v4.1.0

      - name: Helm lint
        run: helm lint ./blueprint